baseURL = "https://hashdefine.netlify.app/"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "#define"
theme = "hugo-theme-learn"
themesdir = "themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

enableGitInfo = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
  unsafe = true # Allow HTML in md files

[params]
  # Author of the site, will be used in meta information
  author = "Abhishek Arya"
  # Description of the site, will be used in meta information
  description = "My personal knowledgebase works as a second brain."
  # Set this to true to disable copy-to-clipboard button for inline code.
  disableInlineCopyToClipBoard = true
  # Order sections in menu by "weight" or "title". Default to "weight"
  ordersectionsby = "weight"
  # Change default color scheme with a variant one. Can be "red", "blue", "green".
  themeVariant = "mine"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = false
  search = true
  gitRepo = "https://github.com/abhishekarya1/Hash-Define-myNotes"

[[menu.shortcuts]] 
name = "<i class='fab fa-github'></i> Github "
identifier = "mygithub"
