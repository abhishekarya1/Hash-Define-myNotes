<h4>Latest commit info</h4>

<blockquote>
	{{- if $.GitInfo -}}
		<a href="{{ .Site.Params.gitRepo }}/commit/{{ .GitInfo.Hash }}" target="_blank" rel="noopener">{{ .GitInfo.AbbreviatedHash }}</a>
		<br><code>{{ .GitInfo.CommitDate | time.Format "Mon Jan 2 15:04:05 2006 IST"}}</code>
		<br><strong>{{ .GitInfo.Subject }}</strong>
	{{- else -}}
		Something is wrong! Can't fetch the latest commmit info.
	{{- end -}}
</blockquote>
